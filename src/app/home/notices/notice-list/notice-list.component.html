<ion-grid>
  <ion-row *ngIf="notices.length > 0">
    <ion-col size="12" size-sm="8" offset-sm="2" text-center>
      <ion-list>
        <ion-item *ngFor="let notice of notices; let i = index;">
          <ion-label>
            <h2>{{ notice.title }}</h2>
            <h3>{{ notice.org.code }}</h3>
          </ion-label>
          <ion-avatar (click)="onPDFClick(notice.pdfURL)" slot="start">
            <ion-icon name="document" size="large"></ion-icon>
          </ion-avatar>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="!notices || notices.length === 0">
    <ion-col>
      <ion-text color="medium">
        <h4><strong>There are no notices by {{ orgs[filterOrgCode].name + ' ' | titlecase }} {{ orgs[filterOrgCode].type | titlecase }}</strong></h4>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
