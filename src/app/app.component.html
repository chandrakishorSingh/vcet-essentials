<ion-menu side="start" [disabled]="!isAuth">
  <ion-header *ngIf="isAuth">
    <ion-toolbar>
      <ion-avatar slot="start">
        <ion-img [src]="photoURL"></ion-img>
      </ion-avatar>
      <ion-title>{{ displayName | titlecase }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item lines="none" routerLink="/home/tabs/feed">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" routerLink="/home/tabs/timetable">
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label>Timetable</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" routerLink="/home/tabs/whosinroom">
          <ion-icon name="help" slot="start"></ion-icon>
          <ion-label>Who's in room</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" routerLink="/home/tabs/locateprofessor">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Locate Professor</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" routerLink="/home/tabs/blogs">
          <ion-icon name="mail-open" slot="start"></ion-icon>
          <ion-label>Blogs</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" routerLink="/settings">
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" routerLink="/about">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" (click)="onLogout()" button>
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-app>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
