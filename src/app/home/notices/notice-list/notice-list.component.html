<ion-grid>
  <ion-row *ngIf="notices.length > 0">
    <ion-col class="ion-text-center" size="12" size-sm="8" offset-sm="2">
      <ion-list>
        <ion-item *ngFor="let notice of notices; let i = index;">
          <ion-label>
            <h2>{{ notice.title }}</h2>
            <h3>{{ notice.org.code | uppercase }}</h3>
          </ion-label>
          <ion-avatar (click)="onPDFClick(notice.pdfURL)" slot="start">
            <ion-icon name="document" size="large"></ion-icon>
          </ion-avatar>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="(!notices || notices.length === 0) && org">
    <ion-col>
      <ion-text color="medium">
        <h4><strong>There are no notices by {{ org.name + ' ' | titlecase }} {{ org.type | titlecase }}</strong></h4>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="(!notices || notices.length === 0) && !org">
    <ion-col>
      <ion-text color="medium">
        <h4><strong>No Notices Found!</strong></h4>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
