<ion-grid *ngIf="blogs.length > 0">
  <ion-row>
    <ion-col>
      <ion-text color="primary" class="ion-text-center">
        <h3><strong>Blogs</strong></h3>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let blog of blogs; let i = index;">
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-card>
                <ion-card-header>
                  <ion-card-title color="primary">{{ blog.title | titlecase }}</ion-card-title>
                </ion-card-header>
                <ion-img [src]="blog.posterURL"></ion-img>
                <ion-card-content>
                  <p>{{ blog.description }}</p>
                </ion-card-content>
                <div>
                  <ion-button
                          fill="clear"
                          color="primary"
                          [routerLink]="['/', 'home', 'tabs', 'blogs', i]">
                    More
                  </ion-button>
                </div>
              </ion-card>
              <br>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid *ngIf="!blogs || blogs.length === 0">
  <ion-row class="ion-padding">
    <ion-col>
      <ion-text color="medium">
        <h4><strong>There are no blogs by {{ org.name + ' ' | titlecase }} {{ org.type | titlecase }}.</strong></h4>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
