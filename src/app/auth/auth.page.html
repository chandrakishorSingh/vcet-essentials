<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">First Name</ion-label>
                  <ion-input autocorrect clearInput type="text" formControlName="firstName" ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Last Name</ion-label>
                  <ion-input autocorrect clearInput type="text" formControlName="lastName" ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Your Current Semester</ion-label>
                  <ion-select formControlName="semester">
                    <ion-select-option [value]="semester.code" *ngFor="let semester of semesters">{{ semester.name }}</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Your Branch</ion-label>
                  <ion-select formControlName="branch">
                    <ion-select-option [value]="branch.code" *ngFor="let branch of branches">{{ branch.name }}</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
                  type="submit"
                  color="primary"
                  (click) ="onSignup()"
                  expand="block"
                  [disabled]="!form.valid">
            Signup via Google
          </ion-button>
          <ion-button
                  (click)="onLogin()"
                  type="button"
                  color="primary"
                  fill="clear"
                  expand="block">
            Have account ? Login here!
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
